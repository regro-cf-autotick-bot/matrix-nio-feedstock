{% set name = "matrix-nio" %}
{% set version = "0.23.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/matrix_nio-{{ version }}.tar.gz
  sha256: 24a858b962801ba12d72daa29fa34e540c9a828442fb43a822d80d9872967918

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python {{ python_min }}
  run:
    - aiofiles >=23.1.0,<24.0.0
    - aiohttp >=3.8.3,<4.0.0
    - aiohttp-socks >=0.7.0,<0.8.0
    - h11 >=0.14.0,<0.15.0
    - h2 >=4.0.0,<5.0.0
    - jsonschema >=4.14.0,<5.0.0
    - pycryptodome >=3.10.1,<4.0.0
    - python >={{ python_min }},<4.0.0
    - unpaddedbase64 >=2.1.0,<3.0.0
  run_constrained:
    - python-olm >=3.1.3,<4.0.0
    - peewee >=3.14.4,<4.0.0
    - cachetools >=4.2.1,<5.0.0
    - atomicwrites >=1.4.0,<2.0.0

test:
  imports:
    - nio
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/matrix-nio
  summary: A Python Matrix client library, designed according to sans I/O principles.
  license: MIT
  license_file: LICENSE.md
  dev_url: https://github.com/poljar/matrix-nio

extra:
  recipe-maintainers:
    - goanpeca
